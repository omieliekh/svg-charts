<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Charts</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>

<div id="container" style="width: 100%; height: 250px; margin-bottom: 2px;"></div>
<div id="mini" style="width: 100%; height: 50px; position: relative;">
  <div class="sliders">
    <div class="slider-bg"></div>
    <div class="slider-left" draggable="true" ondragstart="dragStart(event)" ondrag="drag(event)" ondragend="drag(event)"></div>
    <div class="slider-right" draggable="true" ondragstart="dragStart(event)" ondrag="drag(event)" ondragend="drag(event)"></div>
  </div>
</div>


<script src="chartData.js"></script>
<script src="svg-chart-utils.js"></script>
<script src="svg-charts.js"></script>
<script src="script.js"></script>
</body>
</html>
